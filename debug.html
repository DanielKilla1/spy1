<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug SPY App</title>
    <script>
        function checkErrors() {
            try {
                // Load the script.js file
                const script = document.createElement('script');
                script.src = 'script.js';
                script.onerror = function() {
                    document.getElementById('result').innerHTML = 'Error loading script.js';
                };
                
                // Listen for errors
                window.onerror = function(message, source, lineno, colno, error) {
                    document.getElementById('result').innerHTML += '<p>Error: ' + message + ' at line ' + lineno + '</p>';
                    return true;
                };
                
                document.head.appendChild(script);
                
                // Also check if the SPY_full_1hour_adjsplit.txt file exists
                fetch('SPY_full_1hour_adjsplit.txt')
                    .then(response => {
                        if (!response.ok) {
                            document.getElementById('result').innerHTML += '<p>Error: SPY data file not found or access denied</p>';
                        } else {
                            document.getElementById('result').innerHTML += '<p>SPY data file exists</p>';
                        }
                    })
                    .catch(error => {
                        document.getElementById('result').innerHTML += '<p>Error fetching SPY data: ' + error.message + '</p>';
                    });
            } catch (e) {
                document.getElementById('result').innerHTML += '<p>Setup error: ' + e.message + '</p>';
            }
        }
    </script>
</head>
<body onload="checkErrors()">
    <h1>SPY Trading App Debug</h1>
    <div id="result"></div>
</body>
</html>
